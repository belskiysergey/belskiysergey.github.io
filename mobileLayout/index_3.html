<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обратный звонок</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="/styles/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  		<link href="/styles/print.css" media="print" rel="stylesheet" type="text/css" />
  		<!--[if IE]>
  		    <link href="/styles/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
  		<![endif]-->
		<link rel="stylesheet" type="text/css" href="styles/style3.css">
	</head>
	<body>
<!-- Верх -->
		<div class="header">
			<a href="javascript:void(0)"><img src="images/chevron-left.png" class="imgFloat"></a>
			<h1 class="pHeader">Обратный звонок</h1>
		</div>
<!-- Контент -->
		<div class="content">

			<input class="nameCompany" placeholder="Имя/Компания">

			<select class="communicationMethod">
				<option selected>Выберите способ связи</option>
			</select>

			<input class="phoneNumber" placeholder="Введите номер телефона">

			<div class="addContact">
				<div class="circle"></div>
				<p class="add">Добавить контакт</p>
			</div>

		</div>
<!-- Футер -->
		<a href="javascript:void(0)" class="button footer">Заказать</a>
	</body>
</html>
